<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img src="./images/bootstrap-logo.svg" alt="" class="d-block mx-auto mb-4" width="144" height="114">
            <h2>Examples</h2>
            <p class="lead">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam, beatae blanditiis
                delectus dignissimos doloremque eius expedita fuga id in magni, maiores modi, nobis officia qui
                recusandae repudiandae tempora tempore. Nobis.
            </p>
        </div>

        <div class="row g-5 d-flex justify-content-center align-items-center">
            <div class="col-4">
                <h4 class="mb-3">转账详情</h4>

                <form action="/transfer">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="transferFrom"
                               placeholder="transferFrom" name="transferFrom">
                        <label for="transferFrom" class="form-label col-form-label-sm">From</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="transferTo" placeholder="transferTo"
                               name="transferTo">
                        <label for="transferTo" class="form-label col-form-label-sm">To</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="transferAmt" placeholder="transferAmt"
                               name="transferAmt">
                        <label for="transferAmt" class="form-label col-form-label-sm">Amount</label>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
